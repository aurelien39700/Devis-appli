<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Suivi Heures Soudure</title>
    <link rel="manifest" href="data:application/json,%7B%22name%22%3A%22Suivi%20Soudure%22%2C%22short_name%22%3A%22Soudure%22%2C%22start_url%22%3A%22%2F%22%2C%22display%22%3A%22standalone%22%2C%22background_color%22%3A%22%231a1a2e%22%2C%22theme_color%22%3A%22%230f3460%22%7D">
    <meta name="theme-color" content="#0f3460">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e8e8e8;
            padding: 10px;
            padding-bottom: 80px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px 10px;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 1.8rem;
            color: #e94560;
            text-shadow: 0 2px 10px rgba(233, 69, 96, 0.3);
        }

        header p {
            color: #a0a0a0;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #b0b0b0;
            font-size: 0.85rem;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #e94560;
            background: rgba(255, 255, 255, 0.1);
        }

        input::placeholder {
            color: #666;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #e94560, #c23152);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e8e8e8;
        }

        .btn-danger {
            background: rgba(220, 53, 69, 0.2);
            color: #ff6b6b;
        }

        .btn-success {
            background: rgba(40, 167, 69, 0.2);
            color: #51cf66;
        }

        .entries-list {
            margin-top: 10px;
        }

        .entry-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
        }

        .entry-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .entry-client {
            font-weight: 600;
            color: #e94560;
            font-size: 1.1rem;
        }

        .entry-hours {
            background: rgba(233, 69, 96, 0.2);
            color: #e94560;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .entry-affaire {
            color: #b0b0b0;
            font-size: 0.95rem;
            margin-bottom: 10px;
        }

        .entry-date {
            color: #666;
            font-size: 0.8rem;
        }

        .entry-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .entry-actions .btn {
            padding: 8px 12px;
            font-size: 0.85rem;
            flex: 1;
        }

        .total-section {
            text-align: center;
            padding: 15px;
            background: rgba(233, 69, 96, 0.1);
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .total-hours {
            font-size: 2rem;
            font-weight: 700;
            color: #e94560;
        }

        .total-label {
            color: #a0a0a0;
            font-size: 0.85rem;
        }

        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e94560, #c23152);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(233, 69, 96, 0.5);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .floating-btn:hover {
            transform: scale(1.1);
        }

        .email-btn {
            right: 85px;
            background: linear-gradient(135deg, #0984e3, #0652DD);
            box-shadow: 0 4px 20px rgba(9, 132, 227, 0.5);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a2e;
            border-radius: 16px;
            padding: 25px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.3rem;
            color: #e94560;
        }

        .modal-close {
            background: none;
            border: none;
            color: #a0a0a0;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .sync-status {
            font-size: 0.75rem;
            color: #666;
            text-align: center;
            margin-top: 5px;
        }

        .sync-status.synced {
            color: #51cf66;
        }

        .sync-status.error {
            color: #ff6b6b;
        }

        @media (max-width: 380px) {
            header h1 {
                font-size: 1.5rem;
            }
            
            .entry-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîß Suivi Soudure</h1>
            <p>Gestion des heures de soudure</p>
            <div id="syncStatus" class="sync-status"></div>
        </header>

        <div class="total-section">
            <div class="total-label">Total des heures</div>
            <div class="total-hours" id="totalHours">0h</div>
        </div>

        <div class="card">
            <h3 style="margin-bottom: 15px; color: #e94560;">üìã Liste des entr√©es</h3>
            <div id="entriesList" class="entries-list">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="12" y1="18" x2="12" y2="12"></line>
                        <line x1="9" y1="15" x2="15" y2="15"></line>
                    </svg>
                    <p>Aucune entr√©e</p>
                    <p style="font-size: 0.85rem;">Appuyez sur + pour ajouter</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bouton flottant Email -->
    <button class="floating-btn email-btn" onclick="sendEmail()" title="Envoyer par email">
        ‚úâÔ∏è
    </button>

    <!-- Bouton flottant Ajouter -->
    <button class="floating-btn" onclick="openModal()" title="Ajouter une entr√©e">
        +
    </button>

    <!-- Modal Ajout/Edition -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Nouvelle entr√©e</h3>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <form id="entryForm">
                <input type="hidden" id="entryId">
                <div class="form-group">
                    <label for="client">Client</label>
                    <input type="text" id="client" placeholder="Nom du client" required>
                </div>
                <div class="form-group">
                    <label for="affaire">Affaire</label>
                    <input type="text" id="affaire" placeholder="R√©f√©rence ou nom de l'affaire" required>
                </div>
                <div class="form-group">
                    <label for="hours">Heures de soudure</label>
                    <input type="number" id="hours" placeholder="Nombre d'heures" step="0.5" min="0" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <span id="submitBtnText">Ajouter</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Configuration API
        const API_URL = window.location.origin + '/api';
        
        // √âtat de l'application
        let entries = [];
        let editingId = null;

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            loadEntries();
            document.getElementById('entryForm').addEventListener('submit', handleSubmit);
        });

        // Charger les entr√©es depuis le serveur
        async function loadEntries() {
            try {
                const response = await fetch(`${API_URL}/entries`);
                if (response.ok) {
                    const data = await response.json();
                    entries = data.entries || [];
                    updateSyncStatus('synced', 'Synchronis√©');
                } else {
                    throw new Error('Erreur serveur');
                }
            } catch (error) {
                console.error('Erreur de chargement:', error);
                // Charger depuis localStorage en fallback
                const saved = localStorage.getItem('soudure_entries');
                entries = saved ? JSON.parse(saved) : [];
                updateSyncStatus('error', 'Mode hors-ligne');
            }
            renderEntries();
        }

        // Sauvegarder une entr√©e
        async function saveEntry(entry) {
            try {
                const response = await fetch(`${API_URL}/entries`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(entry)
                });
                if (response.ok) {
                    const newEntry = await response.json();
                    entries.push(newEntry);
                    updateSyncStatus('synced', 'Synchronis√©');
                } else {
                    throw new Error('Erreur serveur');
                }
            } catch (error) {
                console.error('Erreur de sauvegarde:', error);
                entry.id = Date.now().toString();
                entry.date = new Date().toISOString();
                entries.push(entry);
                saveToLocalStorage();
                updateSyncStatus('error', 'Sauvegard√© localement');
            }
            renderEntries();
        }

        // Mettre √† jour une entr√©e
        async function updateEntry(id, updatedData) {
            try {
                const response = await fetch(`${API_URL}/entries/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updatedData)
                });
                if (response.ok) {
                    const updated = await response.json();
                    const index = entries.findIndex(e => e.id === id);
                    if (index !== -1) {
                        entries[index] = updated;
                    }
                    updateSyncStatus('synced', 'Synchronis√©');
                } else {
                    throw new Error('Erreur serveur');
                }
            } catch (error) {
                console.error('Erreur de mise √† jour:', error);
                const index = entries.findIndex(e => e.id === id);
                if (index !== -1) {
                    entries[index] = { ...entries[index], ...updatedData };
                }
                saveToLocalStorage();
                updateSyncStatus('error', 'Mis √† jour localement');
            }
            renderEntries();
        }

        // Supprimer une entr√©e
        async function deleteEntry(id) {
            if (!confirm('Supprimer cette entr√©e ?')) return;
            
            try {
                const response = await fetch(`${API_URL}/entries/${id}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    entries = entries.filter(e => e.id !== id);
                    updateSyncStatus('synced', 'Synchronis√©');
                } else {
                    throw new Error('Erreur serveur');
                }
            } catch (error) {
                console.error('Erreur de suppression:', error);
                entries = entries.filter(e => e.id !== id);
                saveToLocalStorage();
                updateSyncStatus('error', 'Supprim√© localement');
            }
            renderEntries();
        }

        // Sauvegarde locale
        function saveToLocalStorage() {
            localStorage.setItem('soudure_entries', JSON.stringify(entries));
        }

        // Mise √† jour du statut de synchronisation
        function updateSyncStatus(status, message) {
            const el = document.getElementById('syncStatus');
            el.textContent = message;
            el.className = `sync-status ${status}`;
        }

        // Afficher les entr√©es
        function renderEntries() {
            const container = document.getElementById('entriesList');
            const totalEl = document.getElementById('totalHours');
            
            if (entries.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="12" y1="18" x2="12" y2="12"></line>
                            <line x1="9" y1="15" x2="15" y2="15"></line>
                        </svg>
                        <p>Aucune entr√©e</p>
                        <p style="font-size: 0.85rem;">Appuyez sur + pour ajouter</p>
                    </div>
                `;
                totalEl.textContent = '0h';
                return;
            }

            let totalHours = 0;
            container.innerHTML = entries.map(entry => {
                totalHours += parseFloat(entry.hours) || 0;
                const date = new Date(entry.date).toLocaleDateString('fr-FR', {
                    day: 'numeric',
                    month: 'short',
                    year: 'numeric'
                });
                return `
                    <div class="entry-item">
                        <div class="entry-header">
                            <span class="entry-client">${escapeHtml(entry.client)}</span>
                            <span class="entry-hours">${entry.hours}h</span>
                        </div>
                        <div class="entry-affaire">${escapeHtml(entry.affaire)}</div>
                        <div class="entry-date">üìÖ ${date}</div>
                        <div class="entry-actions">
                            <button class="btn btn-secondary" onclick="editEntry('${entry.id}')">‚úèÔ∏è Modifier</button>
                            <button class="btn btn-danger" onclick="deleteEntry('${entry.id}')">üóëÔ∏è Supprimer</button>
                        </div>
                    </div>
                `;
            }).join('');

            totalEl.textContent = `${totalHours}h`;
        }

        // √âchapper le HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Ouvrir le modal
        function openModal() {
            document.getElementById('modal').classList.add('active');
            document.getElementById('modalTitle').textContent = 'Nouvelle entr√©e';
            document.getElementById('submitBtnText').textContent = 'Ajouter';
            document.getElementById('entryForm').reset();
            editingId = null;
        }

        // Fermer le modal
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            editingId = null;
        }

        // √âditer une entr√©e
        function editEntry(id) {
            const entry = entries.find(e => e.id === id);
            if (!entry) return;

            editingId = id;
            document.getElementById('modal').classList.add('active');
            document.getElementById('modalTitle').textContent = 'Modifier l\'entr√©e';
            document.getElementById('submitBtnText').textContent = 'Mettre √† jour';
            
            document.getElementById('client').value = entry.client;
            document.getElementById('affaire').value = entry.affaire;
            document.getElementById('hours').value = entry.hours;
        }

        // Soumettre le formulaire
        async function handleSubmit(e) {
            e.preventDefault();
            
            const entryData = {
                client: document.getElementById('client').value.trim(),
                affaire: document.getElementById('affaire').value.trim(),
                hours: document.getElementById('hours').value
            };

            if (editingId) {
                await updateEntry(editingId, entryData);
            } else {
                await saveEntry(entryData);
            }

            closeModal();
        }

        // Envoyer par email
        function sendEmail() {
            if (entries.length === 0) {
                alert('Aucune entr√©e √† envoyer');
                return;
            }

            let totalHours = 0;
            let body = 'RAPPORT HEURES DE SOUDURE\n';
            body += '========================\n\n';

            entries.forEach(entry => {
                totalHours += parseFloat(entry.hours) || 0;
                const date = new Date(entry.date).toLocaleDateString('fr-FR');
                body += `Client: ${entry.client}\n`;
                body += `Affaire: ${entry.affaire}\n`;
                body += `Heures: ${entry.hours}h\n`;
                body += `Date: ${date}\n`;
                body += '------------------------\n';
            });

            body += `\nTOTAL: ${totalHours} heures\n`;

            const subject = `Rapport Heures Soudure - ${new Date().toLocaleDateString('fr-FR')}`;
            const mailtoLink = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            
            window.location.href = mailtoLink;
        }

        // Fermer le modal en cliquant en dehors
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
